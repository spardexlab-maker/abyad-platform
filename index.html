<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MyDoctor</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Poppins:wght@700&family=Roboto:wght@400&family=Tajawal:wght@400&display=swap" rel="stylesheet">
    
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
         theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
              success: 'var(--color-success)',
              error: 'var(--color-error)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              border: 'var(--color-border)',
            },
            fontFamily: {
              heading: ['Cairo', 'Poppins', 'sans-serif'],
              body: ['Tajawal', 'Roboto', 'sans-serif'],
            },
            padding: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          },
        },
      }
    </script>
  </head>
  <body class="bg-surface dark:bg-background text-text-primary dark:text-text-primary">
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
