  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
  <script>
    tailwind.config = {
      darkMode: 'class',
       theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            accent: 'var(--color-accent)',
            success: 'var(--color-success)',
            error: 'var(--color-error)',
            background: 'var(--color-background)',
            surface: 'var(--color-surface)',
            'text-primary': 'var(--color-text-primary)',
            'text-secondary': 'var(--color-text-secondary)',
            border: 'var(--color-border)',
          },
          fontFamily: {
            heading: ['Cairo', 'Poppins', 'sans-serif'],
            body: ['Tajawal', 'Roboto', 'sans-serif'],
          },
          padding: {
            // Add safe area utilities
            'safe-top': 'env(safe-area-inset-top)',
            'safe-bottom': 'env(safe-area-inset-bottom)',
            'safe-left': 'env(safe-area-inset-left)',
            'safe-right': 'env(safe-area-inset-right)',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --color-primary: #003366;
      --color-accent: #FF8C00;
      --color-success: #4CAF50;
      --color-error: #F44336;
      --color-background: #FFFFFF;
      --color-surface: #F5F5F5;
      --color-text-primary: #212121;
      --color-text-secondary: #757575;
      --color-border: #E0E0E0;
    }
    .dark {
      --color-primary: #336699;
      --color-accent: #FFB86C;
      --color-success: #8BC34A;
      --color-error: #EF5350;
      --color-background: #121212;
      --color-surface: #1E1E1E;
      --color-text-primary: #FFFFFF;
      --color-text-secondary: #B0B0B0;
      --color-border: #3A3A3A;
    }

    body {
      font-family: 'Tajawal', 'Roboto', sans-serif;
      background-color: var(--color-surface);
      color: var(--color-text-primary);
      /* App-like feel: disable text selection and tap highlights */
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none; /* Prevent elastic scrolling on body */
    }
    
    /* Re-enable text selection for inputs */
    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cairo', 'Poppins', 'sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }
    .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }

    .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 0.5rem;
        z-index: 0;
    }
    
    /* Hide scrollbar for clean UI */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-surface dark:bg-background text-text-primary dark:text-text-primary">
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
